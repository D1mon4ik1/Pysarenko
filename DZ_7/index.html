<!DOCTYPE html>

<body>
    <h1 class="title">Завдання 1</h1>
        <form action="html/index1.html" target="_blank" class="four">
            <label for="1" class="first">Введіть ваше ім'я:</label>
                <input type="text" name="text" id="1" class="third"><br><br>
            <label for="2" class="first">Введіть назву вашого улюбленого фільму.</label><br>

            <label for="3" class="first">Оберіть стиль музики, який вам подобається: </label>
                <select name="select" id="3" class="third">
                    <option value="0" selected="selected" disabled="disabled">- - -</option>
                    <option value="1">Поп</option>
                    <option value="2">Хіп хоп</option>
                    <option value="3">Рок</option>
                    <option value="4">Джаз</option>
                    <option value="5">Класична</option>
                </select><br><br>
            <a class="first">Оберіть жанри фільмів, які вам подобаються:</a><br>
                <input id="4" type="checkbox" name="box" value="1">
                    <label for="4" class="second">Комедія</label><br>
                <input id="5" type="checkbox" name="box" value="1">
                    <label for="5" class="second">Жахи</label><br>
                <input id="6" type="checkbox" name="box" value="1">
                    <label for="6" class="second">Фантастика</label><br>
                <input id="7" type="checkbox" name="box" value="1">
                    <label for="7" class="second">Бойовик</label><br>
                <input id="8" type="checkbox" name="box" value="1">
                    <label for="8" class="second">Детектив</label><br><br>
            <a class="first">Оберіть браузер, яким ви користуєтеся:</a><br>
                <input id="9" type="radio" name="radio">
                    <label for="9" class="second">Google Chrome</label><br>
                <input id="10" type="radio" name="radio">
                    <label for="10" class="second">Mozilla Firefox</label><br>
                <input id="11" type="radio" name="radio">
                    <label for="11" class="second">Microsoft Edge</label><br>
                <input id="12" type="radio" name="radio">
                    <label for="12" class="second">Opera</label><br>
                <input id="13" type="radio" name="radio">
                    <label for="13" class="second">Safari</label><br><br>
            <label for="14" class="first">Введіть пароль:</label>
                <input id="14" type="password" size="8" class="third"><br><br>
                <input type="file" size="30" class="third"><br><br>
                <input type="reset" name="name" value="Очистити форму" class="third"><br><br>
                <input type="submit" name="submit" value="Відправити дані" class="third">
        </form><br>

            <tr>

            <tr>

            </tr>
            <tr>
                <td class="six">7.</td>
                <td class="eight"><label for="21">E-mail</label></td>

            </tr>
            <tr>

                        <input type="text" name="text" id="24" class="twelve"><br>

                    <label for="26">5.</label>
                        <input type="text" name="text" id="26" class="twelve"><br>
                    <label for="27">6.</label>
                        <input type="text" name="text" id="27" class="twelve">

            </tr>

    <h1 class="title">Завдання 3</h1>
        <form action="html/index3.html" target="_blank">
            <table class="fourteen">
                <tr>
                    <th colspan="2" class="seventeen">Замовлення товару</th>
                </tr>
                <tr>
                    <td class="fifteen"><label for="28">Номер банківського рахунку:</label></td>
                    <td class="sixteen"><input type="text" name="text" id="28" class="eighteen"></td>

                    <td class="fifteen"><label for="29">Номер телефону:</label></td>

                <tr>

                        <label for="35">Список останніх виплат по рахунку.</label></td>
                </tr>
                <tr>
                    <td colspan="2" class="fifteen"><input type="reset" name="name" value="Очистити форму" class="twenty">
                        <input type="submit" name="submit" value="Замовити товар" class="twenty"></td>
                </tr>
            </table>
        </form>
</body>
